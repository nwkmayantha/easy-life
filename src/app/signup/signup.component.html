<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <!-- 2 column grid layout with text inputs for the first and last names -->

          <div class="row mb-4">
            <h2 class="fw-normal mb-5 me-3 bgcustom" style="color: #2d2674">
              Wecome to EAZYLife !
            </h2>
            <div class="col">
              <mdb-form-control>
                <input
                  mdbInput
                  type="text"
                  id="form3Example1"
                  class="form-control"
                />
                <label mdbLabel class="form-label" for="form3Example1"
                  >First name</label
                >
              </mdb-form-control>
            </div>
            <div class="col">
              <mdb-form-control class="form-outline">
                <input
                  mdbInput
                  type="text"
                  id="form3Example2"
                  class="form-control"
                />
                <label mdbLabel class="form-label" for="form3Example2"
                  >Last name</label
                >
              </mdb-form-control>
            </div>
          </div>

          <!-- Email input -->
          <mdb-form-control class="mb-4">
            <input
              mdbInput
              type="email"
              id="form3Example3"
              class="form-control"
            />
            <label mdbLabel class="form-label" for="form3Example3"
              >Email address</label
            >
          </mdb-form-control>

          <!-- Password input -->
          <mdb-form-control class="mb-4">
            <input
              mdbInput
              type="password"
              id="form3Example4"
              class="form-control"
            />
            <label mdbLabel class="form-label" for="form3Example4"
              >Password</label
            >
          </mdb-form-control>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input
              mdbCheckbox
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="form2Example32"
              [checked]="false"
            />
            <label class="form-check-label" for="form2Example32">
              Subscribe to our newsletter
            </label>
          </div>

          <!-- Submit button -->
          <button
            mdbRipple
            type="button"
            class="btn bgcustom btn-block mb-4"
            style="background-color: #2d2674; color: white"
          >
            Sign up
          </button>

          <!-- Register buttons -->
          <div class="text-center">
            <p>or sign up with:</p>
            <button mdbRipple type="button" class="btn icon btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button
              mdbRipple
              type="button"
              class="btn btn-floating mx-1"
              class="btn icon btn-floating mx-1"
            >
              <i class="fab fa-google"></i>
            </button>

            <button mdbRipple type="button" class="btn icon btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button mdbRipple type="button" class="btn icon btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://img.freepik.com/free-vector/tablet-login-concept-illustration_114360-7963.jpg?w=740&t=st=1695012354~exp=1695012954~hmac=bb1f4e531e48a0065d3bc8e2fab161b6aaf4b2f5559548f6a78bebc16c77d1ff"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 footer"
  >
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2023. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
